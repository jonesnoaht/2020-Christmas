/* The animation code */
@keyframes example {
  from {background-color: #ff0000;}
  to {background-color: #00ff00;}
}

.birb {
  width: 50px;
  animation: 3s ease-in 1s infinite reverse both running move_birb;
}

@keyframes move_birb {
   from {
     transform: scaleX(0); } to { transform: scaleX(1);
     }
 }

</style>
